<h1>addHotel works!</h1>

  
<div class="container">
    <h2>Add New Hotel</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="hotelName">Hotel Name:</label>
        <input type="text" class="form-control" id="hotelName" [(ngModel)]="hotel.hotelName" name="hotelName" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="hotel.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="hotel.city" name="city" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="hotel.phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="hotel.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="availability">Availability:</label>
        <input type="text" class="form-control" id="availability" [(ngModel)]="hotel.availability" name="availability" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
