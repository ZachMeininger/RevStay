<h1>addHotel works!</h1>

  
<div class="container">
    <h2>Add New Hotel</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="hotelName">Hotel Name:</label>
        <input type="text" class="form-control" id="hotelName" [(ngModel)]="hotel.hotelName" name="hotelName" required>
      </div>
      <div class="form-group">
        <label for="city">Address:</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="hotel.hotelAddress" name="address" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="hotel.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="Image">Image:</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="hotel.image" name="image" required>
      </div>
      <div class="form-group">
        <label for="price">PriceHigh:</label>
        <input type="number" class="form-control" id="priceHigh" [(ngModel)]="hotel.priceHigh" name="priceHigh" required>
      </div>
      <div class="form-group">
        <label for="price">PriceLow:</label>
        <input type="number" class="form-control" id="priceLow" [(ngModel)]="hotel.priceLow" name="priceLow" required>
      </div>
      <div class="form-group">
        <label for="price">Pool:</label>
        <input type="number" class="form-control" id="pool" [(ngModel)]="hotel.hotelPool" name="pool" required>
      </div>
      <div class="form-group">
        <label for="price">Sauna:</label>
        <input type="number" class="form-control" id="sauna" [(ngModel)]="hotel.hotelSauna" name="sauna" required>
      </div>
      <div class="form-group">
        <label for="price">Restaurant:</label>
        <input type="number" class="form-control" id="restaurant" [(ngModel)]="hotel.hotelRest" name="restaurant" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
