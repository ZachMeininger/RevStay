<p>hotel-page works!</p>
<input [(ngModel)]="checkInDate" type="date" name="checkInDate" id="checkInDate">
<input [(ngModel)]="checkOutDate" type="date" name="checkOutDate" id="checkOutDate">
<label for="numGuests">Number of Guests</label>
<input [(ngModel)]="numGuests" type="number" name="numGuests" id="numGuests">
<ul class="rooms">
      @for(room of rooms; track room){
    <li>
        <span class="badge">{{room.roomId}}</span> {{room.roomName}}
        <button (click) = "bookRoom(room.roomId)">Book Room</button>
    </li>
}
  </ul>
