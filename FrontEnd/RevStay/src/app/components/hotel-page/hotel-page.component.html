<p>hotel-page works!</p>
<input type="date" name="checkInDate" id="checkInDate">
<input [(ngModel)]="checkInDate" type="date" name="checkOutDate" id="checkOutDate">
<button type="button" class="book-button" (click) = "bookRoom()">Book Room</button>
<ul class="rooms">
      @for(room of rooms; track room){
    <li>
        <span class="badge">{{room.roomId}}</span> {{room.roomName}}
    </li>
}
  </ul>
